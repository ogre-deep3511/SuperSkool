<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Assignment | SuperSkool</title>

    <script src="Assignment_Question.js" defer></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid text-light">
        <div class="bg-primary row justify-content-center py-2">
            <h1>SuperSkool Assignment</h1>
        </div>
        <div class="container my-2">
            <div class="row justify-content-center">Circular Doubly Linked List</div>
            <div class="row my-2" style="min-height: 13vh; border: 2px solid #f4f4f4; border-radius: 12px;;">
                <div class="p-3" id="linkedListDisplay"></div>
            </div>
            <div class="row justify-content-center">Unique Array</div>
            <div class="row my-2" style="min-height: 13vh; border: 2px solid #f4f4f4; border-radius: 12px;;">
                <div class="p-3" id="uniqueArrayDisplay"></div>
            </div>
            <div class="row mb-2 mt-4">
                <label class="mr-4 col-3" for="addNodeStart">Node Element at Start: </label>
                <input class="mr-4 col-3" type="number" id="addNodeStart" tabindex="1">
                <button class="btn btn-primary" id="addNodeStartBtn">Add Node</button>
            </div>
            <div class="row mb-2">
                <label class="mr-4 col-3" for="addNodeEnd">Node Element at End: </label>
                <input class="mr-4 col-3" type="number" id="addNodeEnd">
                <button class="btn btn-primary" id="addNodeEndBtn">Add Node</button>
            </div>
            <div class="row mb-2">
                <label class="mr-4 col-3" for="addNodePosition">Node Element at Position: </label>
                <input class="mr-4 col-3" type="number" id="addNodePosition">
            </div>
            <div class="row mb-2">
                <label class="mr-4 col-3" for="addNodeValue">Value: </label>
                <input class="mr-4 col-3" type="number" id="addNodeValue">
                <button class="btn btn-primary" id="addNodePositionBtn">Add Node</button>
            </div>
            <div class="row mb-2">
                <div class="col-3 mr-4"></div>
                <button class="btn btn-danger col-2 mr-4" id="deleteNodeStartBtn">Delete Starting Node</button>
                <button class="btn btn-danger col-2" id="deleteNodeEndBtn">Delete Ending Node</button>
            </div>
            <div class="row mb-2">
                <label class="mr-4 col-3" for="deleteNodePosition">Node Element at Position: </label>
                <input class="mr-4 col-3" type="number" id="deleteNodePosition">
                <button class="btn btn-danger" id="deleteNodePositionBtn">Delete Node</button>
            </div>
            <div class="row mb-2">
                <div class="col-3 mr-4"></div>
                <button class="btn btn-warning col-2 mr-4" id="printLinkedListBtn">Print Linked List</button>
                <button class="btn btn-warning col-2" id="printArrayBtn">Print Unique Array</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
